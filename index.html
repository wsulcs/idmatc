<head>
  <title>IDM-ATC</title>
  <link rel="stylesheet" href="idmatc.css">
</head>
<body>
  <div class="bg-image"></div>
  <div class="floatheader">
    <p style="font-size:48px">IDM-ATC</p>
    <p id="subtitle" style="font-size:24px; font-style:italic" onclick="randomizePun()"></p>
  </div>
  <div class="floatbox">
    <!-- https://developers.google.com/youtube/iframe_api_reference -->
    <!-- Invisible div for YouTube audio playback -->
    <div id="music" class="float-child">
      <div style="text-align: center; width: 100%; font-size: 36px">Music</div>
      <div class="slidecontainer">
        <input type="range" min="0" max="100" value="50" class="slider" id="musicVolumeSlider">
      </div>
      <p id="videoData" class="metadataText">Loading...</p>
      <div id="ytplayer" style="display:none"></div>
      <div>
        <button class="button" onclick="pause();">Pause</button>
        <button class="button" onclick="unpause();">Play</button>
        <button class="button" onclick="skip();">Skip</button>
        <button class="button" onclick="openInYouTube();">Link</button>
      </div>
    </div>
    <div id="atc" class="float-child">
      <div style="text-align: center; width: 100%; font-size: 36px">ATC</div>
      <audio id="atcplayer" crossorigin="anonymous" preload="metadata" src="" type="audio/mp3" autoplay="true"></audio>
      <div class="slidecontainer">
        <input type="range" min="0" max="100" value="30" class="slider" id="atcVolumeSlider">
      </div>
      <p id="atcData" class="metadataText">Loading</p>
      <div>
        <button class="button" onclick="playRandomAtc();">Change airport</button>
      </div>
    </div>
  </div>
  <div class="floatfooter">
    <p style="font-size:9px">With apologies to <a href='https://www.lofiatc.com'>lofiatc.com</a>.</p>
    <p style="font-size:9px">ATC streams from <a href='http://liveatc.net'>liveatc.net</a>.</p>
    <p style="font-size:9px">Photo by <a href="https://unsplash.com/@thizisruby?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ruby Khoesial</a> on <a href="https://unsplash.com/photos/ciUcYX0eXnQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>.</p>
    <p style="font-size:9px">Like this?  Maybe buy my [Dub Jay's] music on <a href="https://dubjay.bandcamp.com/">Bandcamp</a>.</p>
  </div>
  <script src="idmatc.js" type="text/javascript"></script>
</body>
